<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>添加用户</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{static/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{static/css/dashboard.css}" rel="stylesheet">
		<link rel="mask-icon" th:href="@{/static/img/bullterrier.png}">
		<link rel="icon"th:href="@{/static/img/bullterrier.png}">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

	    <!-- 引入顶部-->
		<div th:replace="~{commons/bar::loginedUserName}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏 -->
				<div th:replace="commons/bar::#sidebarFD(activeUrl='weChat')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div>
						<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
							<form th:action="@{/wechat}" method="post">
								<input type="hidden" name="_method" value="put" th:if="${wechat!=null}"/>
								<input type="hidden" name="id" th:if="${wechat!=null}" th:value="${wechat}">
								<div class="form-group">
									<label>weChatId</label>
									<input name="me.weChatId" type="text" class="form-control" placeholder="zhangsan" th:value="${wechat!=null}?${wechat}">
								</div>
								<div class="form-group">
									<label>weChatNickName</label>
									<input name="me.weChatNickName" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${wechat!=null}?${wechat}">
								</div>
								<div class="form-group">
									<label>weChatNickName</label>
									<input name="me.weChatNickName" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${wechat!=null}?${wechat}">
								</div>
								<div class="form-group">
									<label>headImage</label>
									<input name="me.headImage" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${wechat!=null}?${wechat}">
								</div>
								<div class="form-group">
									<label>headImage</label>
									<select class="form-control">
											<option th:each="me:${mes}" th:text="${me}"></option>
									</select>
								</div>
								<button type="submit" class="btn btn-primary" th:text="${wechat!=null}?'修改':'添加'">添加</button>
							</form>
						</main>
                    </div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:href="@{static/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:href="@{static/js/popper.min.js}"></script>
		<script type="text/javascript" th:href="@{static/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:href="@{static/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:href="@{static/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
