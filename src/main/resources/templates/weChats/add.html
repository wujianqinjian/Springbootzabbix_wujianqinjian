<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{static/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{static/css/dashboard.css}" rel="stylesheet">
		<link rel="mask-icon" th:href="@{/static/img/bullterrier.png}">
		<link rel="icon"th:href="@{/static/img/bullterrier.png}">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

	    <!-- 引入顶部-->
		<div th:replace="~{commons/bar::loginedUserName}"></div>
		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏 -->
				<div th:replace="commons/bar::#sidebarFD(activeUrl='wechatChats')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <div>
						<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
							<!--需要区分是员工修改还是添加；-->
							<form th:action="@{/wechat}" method="post">
								<!--发送put请求修改员工数据-->
								<!--
                                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                                2、页面创建一个post表单
                                3、创建一个input项，name="_method";值就是我们指定的请求方式
                                -->
								<input type="hidden" name="_method" value="put" th:if="${emp!=null}"/>
								<input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">
								<div class="form-group">
									<label>LastName</label>
									<input name="lastName" type="text" class="form-control" placeholder="zhangsan" th:value="${emp!=null}?${emp.lastName}">
								</div>
								<div class="form-group">
									<label>Email</label>
									<input name="email" type="email" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${emp!=null}?${emp.email}">
								</div>
								<div class="form-group">
									<label>Gender</label><br/>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender" value="1" th:checked="${emp!=null}?${emp.gender==1}">
										<label class="form-check-label">男</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender" value="0" th:checked="${emp!=null}?${emp.gender==0}">
										<label class="form-check-label">女</label>
									</div>
								</div>
								<button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">添加</button>
							</form>
                    </div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:href="@{static/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:href="@{static/js/popper.min.js}"></script>
		<script type="text/javascript" th:href="@{static/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:href="@{static/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:href="@{static/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
